name: city-admin on krishna window new

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  GIT_USERNAME: ${{ secrets.GIT_USERNAME }}
  GIT_PASSWORD: ${{ secrets.GIT_PASSWORD }}

jobs:
  build:
    runs-on: ${{ matrix.os-version == 'windows-7' ? 'windows-latest' : 'ubuntu-latest' }}

    strategy:
      matrix:
        os-version: [ubuntu-16.04, ubuntu-18.04, ubuntu-20.04, ubuntu-22.04, windows-7]


    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js and Build
        uses: actions/setup-node@v4
        with:
          node-version: "14" # Adjust the version as needed for compatibility

      - if: matrix.os-version != 'windows-7'
        run: |
          npm install yarn -g
          yarn install
          yarn run build

      - name: Displaying Build is Success
        run: echo "Build is successful!"
